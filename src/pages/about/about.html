<ion-header>
  <ion-navbar>
    <ion-title>
      Connection
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full class="submit-button" (click)="listPairedDevices()">
      <ion-icon name="refresh"></ion-icon>&nbsp;Refresh
    </button>
    <ion-col>  
      <ion-list>
        <button ion-item *ngFor="let device of bluetoothDevices" (click)="itemSelected(device)">
          {{ device.name }}
        </button>  
      </ion-list>
    </ion-col>
</ion-content>
