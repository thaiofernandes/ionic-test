<ion-header>

  <ion-navbar>
    <ion-title>receita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-input placeholder="Tipo Cerveja" type="text" #tipoCerveja></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button class="submit-btn" (click)="salvar(tipoCerveja.value)" type="submit">Salvar
      </button>
    </ion-col>
  </ion-row>

</ion-content>
